<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            background-color: rgb(82, 82, 255);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número'))    // o valor chega como String 
        var n2 = Number.parseFloat(window.prompt('Digite outro número')) // String
        /* 
            Para converter string => number
                Number.parseInt()   (string => number) números inteiros
                Number.parseFloat() (string => number) números flutuantes 
                Number() O JavaScript que decide
        */
        var s = n1 + n2 

        window.alert(`A soma de ${n1} e ${n2} é igual a ${String(s)}`) // Template strings
        // (string + string) para concatenação
    </script>
</body>
</html>
