<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            display: inline-block;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Informações</h1>
    <form>
            <label for="M">Masculino</label><input type="radio" name="sexo" id="M" value="M"><br>
            <label for="F">Feminino</label><input type="radio" name="sexo" id="F" value="F"><br>
            <input type="submit" value="Enviar" onclick="enviar()"> <input type="reset" value="Limpar">
    </form>

    <script>
        function enviar() {
            var sexo = document.querySelector('input[name="sexo"]:checked').value
            if (sexo == "M") {
                window.alert("Masculino")
            } else {
                window.alert("Feminino")
            }
        }
    </script>
</body>
</html>
