<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números impares e pares</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input#num {
            width: 90px;
        }

        section {
            margin-top: 20px;
            border: 1px solid black;
            display: inline-block;
            padding: 10px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Números</h1>
        <label for="num">Digite um número</label> <input type="number" name="num" id="num">
        <input type="submit" value="Enviar" onclick="enviar()"><br>
    <section>
        <h2>Informações</h2>
        <span id="valor"></span>
    </section>
    <script>
        var num = window.document.getElementById('num')
        var valor = window.document.getElementById('valor')

        function enviar() {
            var numero = Number(num.value)
            if (numero % 2 === 0) {
                valor.innerHTML = `O número ${numero} é par.`
            } else {
                valor.innerHTML = `O número ${numero} é impar.`
            }
        }
    </script>
</body>
</html>
