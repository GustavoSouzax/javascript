<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        input {
            font-size: 1.1em;
            padding: 15px;
            border-radius: 0px;
            border: 1px solid rgba(0, 0, 0, 0.411);
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicou()">

    <script>
        function clicou() {
            var num = prompt('Digite um número inteiro qualquer.')
            var su = Math.cos(parseInt(num))
            var an = parseInt(num) - 1
            alert(`Antes de ${num}, temos o número ${an} \nDepois de ${num}, temos o número ${su}`)
        }
    </script>
</body>
</html>
